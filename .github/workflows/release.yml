name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows MSI
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: msi
          # Linux deb/rpm (Ubuntu)
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundles: deb,rpm

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.tag || github.ref_name }}
          releaseName: 'Waa-Shell ${{ github.event.inputs.tag || github.ref_name }}'
          releaseBody: |
            ## Downloads
            
            ### Windows
            - `.msi` - Windows インストーラー
            
            ### Linux
            - `.deb` - Debian/Ubuntu パッケージ
            - `.rpm` - Fedora/RHEL パッケージ
            
            ---
            See the full changelog in the repository.
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.platform }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.rpm
          if-no-files-found: ignore
